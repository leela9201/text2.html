<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            gap: 20px; /* Adds spacing between links */
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: blue;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
