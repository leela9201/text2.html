<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Webpage</h1>
    <p>
        This is a simple webpage created using HTML and CSS. The title is styled with a text shadow, 
        and the paragraph is formatted with a larger font size, proper line height, and justified alignment 
        to enhance readability.
    </p>

</body>
</html>
